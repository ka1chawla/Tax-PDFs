<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Salary Management - Tax Management System</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
<div class="container">
    <!-- Header -->
    <header class="header">
        <h1><i class="fas fa-user-tie"></i> Driver Salary Management</h1>
        <p>Manage driver salaries, generate payslips, and download salary reports as PDFs.</p>
        <div class="header-buttons">
            <a href="../index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="../telephone-internet/index.html" class="btn btn-primary">
                <i class="fas fa-phone"></i> Telecom Bills
            </a>
            <a href="../car-hire/index.html" class="btn btn-primary">
                <i class="fas fa-car"></i> Car Hire Bills
            </a>
            <a href="../fuel-bills/index.html" class="btn btn-primary">
                <i class="fas fa-gas-pump"></i> Fuel Bills
            </a>
            <a href="../tax-calculator/index.html" class="btn btn-primary">
                <i class="fas fa-calculator"></i> Tax Calculator
            </a>
            <a href="../tax-filing/index.html" class="btn btn-primary">
                <i class="fas fa-file-invoice-dollar"></i> Tax Filing
            </a>
        </div>
    </header>

    <div class="fuel-content">
        <div class="form-section">
            <form id="salaryForm" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="employerName">Employer Name:</label>
                        <input type="text" id="employerName" placeholder="Enter employer name" required>
                    </div>
                    <div class="form-group">
                        <label for="driverName">Driver Name:</label>
                        <input type="text" id="driverName" placeholder="Enter driver name" required>
                    </div>
                    <div class="form-group">
                        <label for="dlNumber">DL Number:</label>
                        <input type="text" id="dlNumber" placeholder="Enter driver license number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="carNumber">Car Number:</label>
                        <input type="text" id="carNumber" placeholder="Enter car number" required>
                    </div>
                    <div class="form-group">
                        <label for="monthYear">Month-Year:</label>
                        <input type="text" id="monthYear" placeholder="e.g., January 2024" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="salaryAmount">Salary Amount (â‚¹):</label>
                        <input type="number" id="salaryAmount" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="receiptDate">Date:</label>
                        <input type="date" id="receiptDate" required>
                    </div>
                </div>
                <div class="form-actions">
<!--                    <button type="submit" class="btn btn-success">-->
<!--                        <i class="fas fa-save"></i> Generate Receipt-->
<!--                    </button>-->
                    <button type="button" class="btn btn-secondary" onclick="clearSalaryForm()">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                </div>
            </form>
        </div>

        <!-- Preview Section -->
        <div id="previewSection" class="preview-section">
            <div class="section-header">
                <h3><i class="fas fa-eye"></i> Receipt Preview</h3>
                <button class="btn btn-primary" onclick="downloadSalaryPDF()">
                    <i class="fas fa-download"></i> Download Receipt
                </button>
            </div>
            <div id="salaryReceipt" class="bill-preview">
                <div class="empty-preview">
                    <i class="fas fa-receipt"></i>
                    <h4>Salary Receipt Preview</h4>
                    <p>Fill in the form to see a preview of your driver salary receipt</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
